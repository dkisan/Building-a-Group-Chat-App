<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body style="margin: 0; padding: 0;">

    <div style="display: flex; height: 100vh; overflow: hidden;">
        <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
            <form action="" style="display: flex; flex-direction: column; gap: 10px; width: 60%;"
                onsubmit="formsignupHandler(event)">
                <h1 style="text-align: center;">Sign Up</h1>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="">Name : </label>
                    <input style="flex:1; line-height: 2;" type="text" name="" id="namesignup">
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="">Email : </label>
                    <input style="flex:1; line-height: 2;" type="email" name="" id="emailsignup">
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="">Phone No : </label>
                    <input style="flex:1; line-height: 2;" type="number" name="" id="phsignup">
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="">Password : </label>
                    <input style="flex:1; line-height: 2;" type="password" name="" id="pwsignup">
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p>Already Have an account <a href="">Login</a></p>
                    <button type="submit" style="padding: 5px;">Sign Up</button>
                </div>
            </form>
        </div>
        <div style="flex: 1;">

            <img style="background-size: cover; width: 100%; height: 100%;"
                src="https://images.pexels.com/photos/4246228/pexels-photo-4246228.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="chatimage">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
        const name = document.getElementById('namesignup')
        const email = document.getElementById('emailsignup')
        const password = document.getElementById('pwsignup')
        const phonenumber = document.getElementById('phsignup')

        const formsignupHandler = async (e) => {
            e.preventDefault();
            try {
                const result = await axios.post(`/user/signup`, {
                    name: name.value,
                    email: email.value,
                    phonenumber: phonenumber.value,
                    password: password.value
                })
                if (result) {
                    alert(result.data.message)
                }
            } catch (err) {
                alert('Some Error Ocuured')
            }
        }
    </script>

</body>

</html>
